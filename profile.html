<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Netflix - Edit Profile</title>
</head>

<body class="bg-black">
    <div class="container py-5" data-bs-theme="dark">
        <header>
            <nav class="bg-dark-subtle">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/imgs/netflix_logo.png" alt="Logo Netflix" width="150px">
                </a>
            </nav>
        </header>
        <main class="bg-dark-subtle py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 justify-content-center">
                    <div class="col">
                        <div class="row row-cols-1">
                            <div class="col mb-2">
                                <h1 class="text-light border-bottom border-1">Edit Profile</h1>
                            </div>
                            <div class="col border-bottom border-1">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="assets/imgs/avatar.png" alt="Avatar Logo" class="w-100">
                                    </div>
                                    <div class="col-9">
                                        <div class="row row-cols-1 pb-3 border-bottom border-1">
                                            <div class="col">
                                                <input type="text" class="w-100 mb-3" value="Carmine">
                                                <label for="language" name="language"
                                                    class="d-block text-secondary-emphasis">Language:</label>
                                                <select name="language" id="language" class="bg-black pe-3">
                                                    <option value="eng">English</option>
                                                    <option value="ita">Italian</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row row-cols-1 py-3 border-bottom border-1">
                                            <div class="col">
                                                <label for="maturity" name="maturity"
                                                    class="d-block text-secondary-emphasis mb-1">Maturity
                                                    settings:</label>
                                                <input type="button" name="maturity" id="maturity"
                                                    class="bg-body-tertiary border-0 mb-1 p-1 px-2" value="ALL MATURITY RATINGS">
                                                <p class="text-light mb-3">Show titles of<strong> all maturity
                                                        ratings</strong> for this profile.</p>
                                                <button type="button"
                                                    class="btn btn-outline-secondary px-3 py-1 border rounded-0">EDIT</button>
                                            </div>
                                        </div>
                                        <div class="row row-cols-1 py-3">
                                            <div class="col">
                                                <p class="text-secondary-emphasis mb-1">Autoplay controls: </p>
                                                <input type="checkbox" name="autoplay">
                                                <label for="autoplay" name="autoplay"
                                                    class="d-inline text-light mb-1">Autoplay next episode in a series on all devices.
                                                </label>
                                                <br>
                                                <input type="checkbox" name="autoplay2">
                                                <label for="autoplay2" name="autoplay2"
                                                    class="d-inline text-light mb-1">Autoplay previews will browse on all devices.
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col px-2">
                                <div class="row row-cols-auto justify-content-around g-2 py-3">
                                    <div class="col px-0">
                                        <button type="button"
                                                    class="btn btn-outline-secondary px-3 border rounded-0">SAVE</button>
                                    </div>
                                    <div class="col">
                                        <button type="button"
                                                    class="btn btn-outline-secondary px-3 border rounded-0">CANCEL</button>
                                    </div>
                                    <div class="col">
                                        <button type="button"
                                                    class="btn btn-outline-secondary px-3 border rounded-0">DELETE PROFILE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
